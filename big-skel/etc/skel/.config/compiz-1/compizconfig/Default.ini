[core]
s0_active_plugins = core;composite;opengl;decor;grid;imgjpeg;imgpng;imgsvg;mousepoll;move;put;regex;resize;resizeinfo;shift;thumbnail;wobbly;animation;animationaddon;
s0_unmaximize_or_minimize_window_key = Disabled
s0_focus_prevention_level = 0
s0_maximize_window_key = Disabled

[decor]
s0_command = emerald

[animation]
s0_all_random = true
s0_open_random_effects = animationaddon:Airplane;animationaddon:Burn;animation:Fade;animationaddon:Glide 3;animation:Magic Lamp Wavy;animationaddon:Razr;animation:Wave;animation:Zoom;
s0_close_random_effects = animationaddon:Airplane;animationaddon:Burn;animation:Fade;animationaddon:Glide 3;animationaddon:Razr;animation:Wave;animation:Zoom;
s0_minimize_random_effects = animationaddon:Airplane;animationaddon:Burn;animation:Fade;animationaddon:Glide 3;animationaddon:Razr;animation:Zoom;
s0_unminimize_random_effects = animation:Fade;animation:Glide 2;animation:Zoom;
s0_shade_random_effects = animation:Curved Fold;
s0_focus_effects = animation:Fade;animation:None;
s0_focus_durations = 150;50;
s0_focus_matches = (type=Normal | Dialog | ModalDialog | Utility | Unknown) & !(name=compiz);;
s0_focus_options = ;;

[thumbnail]
s0_thumb_size = 280

[shift]
s0_initiate_key = Disabled
s0_next_key = <Alt>Tab
s0_prev_key = <Super>Tab
s0_title_font_bold = true
s0_next_all_key = Disabled
s0_prev_all_key = Disabled

[animationaddon]
s0_fire_direction = 5

[resizeinfo]
s0_always_show = true

[put]
s0_window_center = true

[wobbly]
s0_focus_effect = 1

[grid]

